{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row bg-dark" id="settings_forms">
            <div class="settings-block col-12">
                <h2 class="text-center"><u>Settings</u></h2>
            </div>

            <div class="settings-block col-12 col-md-6">
                <h4 class="text-center">Change Password</h4>
                <form id="form_chg_pass" method="POST">
                    <label>Current Password: </label>
                    <input type="password" class="form-control" name="curr_pass">
                    <label>New Password: </label>
                    <input type="password" class="form-control" name="new_pass">
                    <label>New Password Confirmation: </label>
                    <input type="password"  class="form-control" name="new_pass_confirm">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="chg_pass" id="chg_pass_btn">Change Password</button>
                    </div>
                </form>
            </div>

            <div class="settings-block col-12 col-md-6">
                <h4 class="text-center">Change E-mail</h4>
                <form id="form_chg_email" method="POST">
                    <label>Current email: </label>
                    <input type="text" class="form-control" name="curr_email">
                    <label>New email: </label>
                    <input type="text" class="form-control" name="new_email">
                    <label>Password: </label>
                    <input type="password"  class="form-control" name="curr_pass">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="chg_email" id="chg_email_btn">Change E-mail</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
